<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
</head>
<body>
<form>
    <h2>购物简易计算器</h2>
    <label for="num1"></label>
    <input id="num1" name="num1" type="number" placeholder="请输入第一个数">
    <label for="num2"></label>
    <input id="num2" name="num2" type="number" placeholder="请输入第二个数">
    <input type="button" value="+" onclick="calculate('+')">
    <input type="button" value="-" onclick="calculate('-')">
    <input type="button" value="*" onclick="calculate('*')">
    <input type="button" value="/" onclick="calculate('/')">
    <label for="calculate-result">计算结果</label>
    <input id="calculate-result" type="text">
</form>
</body>
<script>
    function calculate(type) {
        // 获取第一个数
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let result = 0
        switch (type) {
            case '+':
                result = parseInt(num1) + parseInt(num2)
                break;
            case '-':
                result = num1 - num2
                break;
            case '*':
                result = num1 * num2
                break;
            case '/':
                result = num1 / num2
                break;
            default:
                alert('输入错误')
        }
        console.log(result)
        document.getElementById('calculate-result').value = result
    }
</script>
</html>
