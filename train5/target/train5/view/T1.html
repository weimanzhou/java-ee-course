<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>First HTML</title>
    <style type="text/css">
        #container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        #header {
            width: 100%;
            height: 200px;
            background-color: black;
        }

        #wrapper {
            margin: 10px 0 0 0;
            width: 100%;
            height: 300px;
        }

        #left-bar {
            float: left;
            width: 30%;
            height: 300px;
            background-color: red;
        }

        #main {
            float: right;
            width: 70%;
            height: 300px;
            background-color: blue;
        }

        #footer {
            clear: both;
            margin-top: 5px;
            width: 100%;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">Header</div>
    <div id="wrapper">
        <div id="left-bar">LeftBar</div>
        <div id="main">Main</div>
    </div>
    <div id="footer">footer</div>
</div>
</body>
</html>
