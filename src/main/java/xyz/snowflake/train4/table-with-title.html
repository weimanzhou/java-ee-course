<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带标题的table</title>
</head>
<body>
<table border="1">
    <caption align="top">旅游日程</caption>
    <tr>
        <th>日期</th>
        <td>9-11</td>
        <td>11-13</td>
        <td>13-14</td>
    </tr>
    <tr>
        <th>旅游地点</th>
        <td>青岛</td>
        <td>黄山</td>
        <td>杭州</td>
    </tr>
</table>
<br/><br/>
<table border="1">
    <caption align=bottom>旅游日程</caption>
    <tr>
        <th>日期</th>
        <td>9-11</td>
        <td>11-13</td>
        <td>13-14</td>
    </tr>
    <tr>
        <th>旅游地点</th>
        <td>青岛</td>
        <td>黄山</td>
        <td>杭州</td>
    </tr>
</table>
</body>
</html>
