<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线段长度的设定</title>
</head>
<body>
    <p>这是第一条线段，无width设定，取width默认值100%来显示</p>
    <br/>
    <hr size="3"/>
    <p>这是第二条线段，width=50(点数方式)</p>
    <br>
    <hr width="50" size="5"/>
    <p>这是第三条线段，width=50%(百分比方式)</p>
    <br/>
    <hr width="50%" size="7"/>
</body>
</html>
