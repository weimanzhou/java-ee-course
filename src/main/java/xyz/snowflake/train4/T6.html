<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线段排列的设定</title>
</head>
<body>
    <p>这是第一条线段，无align设定，(取默认值center显示)</p>
    <br>
    <hr width="50%" size=5/>
    <p>这是第二条线段，向左对齐</p>
    <br>
    <hr width="60%" size="7" align="left"/>
    <p>这是第三条线段，向右对齐</p>
    <br>
    <hr width="70%" size="2" align="right"/>
</body>
</html>
