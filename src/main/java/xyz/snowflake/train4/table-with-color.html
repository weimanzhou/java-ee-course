<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置表格的颜色</title>
</head>
<body>
<table border="2" bgcolor="aqua">
    <tr>
        <th bgcolor="#ffaa00">彩电</th>
        <th bgcolor="#red">冰箱</th>
        <th rowspan="2">家电</th>
    </tr>
    <tr bgcolor="yellow">
        <td>a</td>
        <td>b</td>
    </tr>
</table>
</body>
</html>
