<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>n!</title>
</head>
<body>

</body>
<script>
    for (let i = 1; i <= 10; i++) {
        document.write(i + '! = ')
        document.write(n(i))
        document.write('<br>')
    }

    function n(i) {
        if (i === 1) return i;
        else return i * n(i - 1);
    }
</script>
</html>
